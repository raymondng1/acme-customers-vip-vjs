<body>
   <h1>Acme Customers <span>VIP</span></h1> 
   <form>
       <h2>Customer Input Form</h2>
       <label>Name
            <input name='name' value = '' id ='name' placeholder="insert name"/>
       </label>
       <label>Email
            <input name='email' value ='' id ='email' placeholder="insert email" />
       </label>
       <label>isVIP
            <input name='isVIP' type='checkbox'/>
       </label>
       <button>Create</button>
   </form>
   <div id='numVIPs'></div>

   <div id='customers'></div>

</body>

<script>

let customersToImport = [
      { id: 1, name: 'moe', email: 'moe@gmail.com', isVIP: true},
      { id: 2, name: 'larry', isVIP: true, email: 'larry@gmail.com'},
      { id: 4, name: 'shep', email: 'shep@gmail.com'},
     ];

const customers = document.getElementById('customers')

const importCustomers = () => {
    customersToImport.forEach(customerObj => {
        let entry = document.createElement('div');
        entry.classList.add('customer');
        entry.innerHTML = `${customerObj.name} (${customerObj.email})`;
        customers.appendChild(entry);
    })
}


importCustomers();

createCustomer = () => {
    const vipPeople = document.getElementById('numVips');
    const nameValue = document.getElementById('name').value;
    const emailValue = document.getElementById('name').value;
    
    let newCustomer = document.createElement('div');
    newCustomer.className = 'newCust';
    newCustomer.innerHTML = `${nameValue} (${emailValue})`;
    customers.appendChild(newCustomer);   
}



const form = document.querySelector('form');
    form.addEventListener('submit', (ev) => {
    ev.preventDefault();
    createCustomer ();
    });

</script>
